name: Format Code and Run Tests

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop

jobs:
  format:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Install dependencies
      run: |
        pip install -r requirements.txt
        pip install autopep8
        pip install pytest

    - name: Format code with autopep8
      run: |
        autopep8 --in-place --aggressive --aggressive game.py gameunittest.py

    - name: Run pytest tests
      run: |
        pytest gameunittest.py

    - name: Commit and push changes
      run: |
        git config --global user.name 'GitHub Actions'
        git config --global user.email 'actions@github.com'
        git add .
        git commit -m 'Auto-formatted code with autopep8' || echo "No changes to commit"
        git push
